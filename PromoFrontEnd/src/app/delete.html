<h1>Delete Account: 
</h1>
<h3> Enter promo code id to delete</h3>
<form #PromoForm=ngForm  class="form-inline my-2 my-lg-0">
<table>
<tr><input class="form-control mr-sm-2" type="number" name="promocodeId" [(ngModel)]="promocodeId" /></tr>
<tr><input class="btn btn-danger" type="button" value="delete" (click)="Delete();change()" /></tr>
</table>
</form>

<table class="table table-striped table table-hover">
        <tr *ngIf="ch">
            <th>Promo Code Id</th>
            <th>Promo Code Name</th>
        </tr>
        <tr *ngIf="ch">
            <td>{{prom.promocodeId}}</td>
            <td>{{prom.promocode}}</td>
        </tr>
        <tr *ngIf="ch">Deleted</tr>
</table>
