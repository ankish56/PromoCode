<h1>Show Promo Code Details</h1>

<table class="table table-striped table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Promo Code Id</th>
        <th>Promo Code Name</th>
    </tr>
    </thead>
    <tr *ngFor="let data of prom">
        <td>{{data.promocodeId}}</td>
        <td>{{data.promocode}}</td>
    </tr>
</table>
